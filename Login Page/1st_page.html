<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="mainbox">
        <div class="welcome">
            <h1>Welcome!</h1>
            <br>
            <p>Please login with your e-mail</p>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="email">
                <label for="email" id="email">E-mail</label>
                <br>
                <input type="text" id="emailbox" placeholder="abc@gmail.com">
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="password">
                <label for="password" id="password">Password</label>
                <br>
                <input type="text" id="passwordbox" placeholder="Password">
            </div>
        </div>
    </div>
</body>
</html>
